<!DOCTYPE html>

            <div id="results">

        <div class="col-md-19">

                              Start

                            <button class="btn btn-secondary" href="#">
                              Read more

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-fluid second">
                <div class="row">
                  <div class="col-md-24">
                    <form>

                                  <div class="col-md-9">
                                    <div class="combobox">

                                        <option selected value="20">
                                          1-STORY 1946 & NEWER ALL STYLES
                                        </option>
                                        <option value="30">
                                          1-STORY 1945 & OLDER
                                        </option>
                                        <option value="40">
                                          1-STORY W/FINISHED ATTIC ALL AGES
                                        </option>
                                        <option value="45">
                                          1-1/2 STORY - UNFINISHED ALL AGES
                                        </option>
                                        <option value="50">
                                          1-1/2 STORY FINISHED ALL AGES
                                        </option>
                                        <option value="60">
                                          2-STORY 1946 & NEWER
                                        </option>
                                        <option value="70">
                                          2-STORY 1945 & OLDER
                                        </option>
                                        <option value="75">
                                          2-1/2 STORY ALL AGES
                                        </option>
                                        <option value="80">
                                          SPLIT OR MULTI-LEVEL

                                        <option value="85">SPLIT FOYER</option>

                                          DUPLEX - ALL STYLES AND AGES

                                        <option value="20">

                                        <option value="50">
                                          1-1/2 STORY PUD - ALL AGES
                                        </option>
                                        <option value="60">
                                          2-STORY PUD - 1946 & NEWER
                                        </option>
                                        <option value="80">
                                          PUD - MULTILEVEL - INCL SPLIT

                                        </option>
                                        <option value="90">
                                          2 FAMILY CONVERSION - ALL STYLES AND
                                          AGES
                                        </option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">

                          >Identifies the general zoning classification of the
                          sale.</label
                        >

                          <div class="row">
                            <div class="col-md-9">
                              <div class="combobox">
                                <select id="MSZoning" class="form-control">
                                  <option selected value="A">
                                    Agriculture
                                  </option>
                                  <option value="C">Commercial</option>
                                  <option value="FV">
                                    Floating Village Residential
                                  </option>
                                  <option value="I">Industrial</option>
                                  <option value="RH">
                                    Residential High Density
                                  </option>
                                  <option value="RL">
                                    Residential Low Density
                                  </option>
                                  <option value="RP">
                                    Residential Low Density Park
                                  </option>
                                  <option value="RM">
                                    Residential Medium Density
                                  </option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="LotFrontage"
                          >Linear feet of street connected to property</label
                        >
                        <div class="container-fuild">
                          <div class="row">
                            <div class="col-md-5">
                              <input
                                type="number"
                                class="form-control"
                                id="LotFrontage"
                                value="200.00"
                                placeholder="200.00"
                              />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="LotArea">Lot size in square feet</label>
                        <div class="container-fuild">
                          <div class="row">
                            <div class="col-md-5">
                              <input
                                type="number"
                                class="form-control"
                                id="LotArea"
                                value="200.00"
                                placeholder="200.00"
                              />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="Street"
                          >Type of road access to property</label
                        >

                          <div class="row">
                            <div class="col-md-9">
                              <div class="combobox">
                                <select id="Street" class="form-control">
                                  <option selected value="Grvl">Gravel</option>
                                  <option value="Pave">Paved</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="Alley"
                          >Type of alley access to property</label

                          <div class="row">
                            <div class="col-md-9">
                              <div class="combobox">
                                <select id="Alley" class="form-control">
                                  <option selected value="Grvl">Gravel</option>
                                  <option value="Pave">Paved</option>
                                  <option value="NA">No alley access</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="LotShape">General shape of property</label>
                        <div class="container-fuild">

                            <div class="col-md-9">
                              <div class="combobox">
                                <select id="LotShape" class="form-control">
                                  <option selected value="Reg">Regular</option>
                                  <option value="IR1">
                                    Slightly irregular

                                  <option value="IR2">
                                    Moderately Irregular

                                  <option value="IR3">Irregular</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="LandContour"
                          >Flatness of the property</label

                          <div class="row">
                            <div class="col-md-9">
                              <div class="combobox">
                                <select id="LandContour" class="form-control">
                                  <option selected value="Lvl">
                                    Near Flat/Level
                                  </option>
                                  <option value="Bnk">
                                    Banked - Quick and significant rise from

                                  <option value="HLS">
                                    Hillside - Significant slope from side to
                                    side

                                  <option value="Low">Depression</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                            </div>

                      </div>

                      <div class="form-group">

                                  <option value=" RRAn">
