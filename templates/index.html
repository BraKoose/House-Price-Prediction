<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/winstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/winstrap-optional.min.css') }}" />
    <title>House Price Predictions</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="sidenav-item make-me-sticky">
            <a class="btn btn-lightweight no-outline navigation-btn"
              >Feature Categories</a
            >
            <nav
              role="navigation"
              id="sidenav"
              class="nav side-navigation side-navigation-large theme-default"
            >
              <div class="navigation-label">Feature Categories</div>
              <button
                type="button"
                class="close"
                data-dismiss="side-navigation"
                aria-label="close"
              >
                <i class="glyph glyph-cancel"></i>
              </button>
              <ul>
                <li><a class="nav-item-1" href="#">General</a></li>
                <li>
                  <a class="nav-item-2 active" href="#">Construction</a>
                </li>
                <li><a class="nav-item-3" href="#">Bedroom</a></li>
                <li><a class="nav-item-4" href="#">Basement</a></li>
                <li>
                  <a class="nav-item-5" href="#">Garage</a>
                </li>
              </ul>
            </nav>
            <div id="results">
            </div>
          </div>
        </div>
        <div class="col-md-19">
          <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <div class="jumbotron theme-light">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-16">
                          <div class="type-h2">House Price Predictor</div>
                          <p>
                            Choose the various features and customize them to
                            suit your needs. There are serveral features you can
                            customize. Good luck!
                          </p>
                          <div class="btn-group">
                            <button class="btn btn-primary" href="#">
                              Start
                            </button>
                            <button class="btn btn-secondary" href="#">
                              Read more
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-fluid second">
                <div class="row">
                  <div class="col-md-24">
                    {% include 'form.html' %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/app.js') }}"></script>
  </body>
</html>
